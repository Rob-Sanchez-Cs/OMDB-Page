<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDB</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <script src="https://kit.fontawesome.com/36d09148ab.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="navAndSearch">
        <nav>
            <figure class="nav__img--wrapper">
                <img class="nav__img" src="./assets/omdb-logo.png" alt="">
            </figure>
            <div class="nav__links">
                <a class="nav__link" href="">Home</a>
                <a class="nav__link" href="">Find Your Movie</a>
                <a class="nav__link" href="">Contact</a>
            </div>
            <button class="nav__button--wrapper" onclick="openMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" class="nav__button" width="24" height="24" viewBox="0 0 24 24"
                     fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </nav>
        <div class="burger__menu">
            <ul class="burger__menu--list">
                <li class="burger__list--item"><a class="burger__list--text" href="#">Home</a></li>
                <li class="burger__list--item"><a class="burger__list--text" href="#">Find Your Movie</a></li>
                <li class="burger__list--item"><a class="burger__list--text" href="#">Contact</a></li>
            </ul>
            <button class="burger__button" onclick="closeMenu()">
                <i class="fa-solid fa-x fa-2x"></i>
            </button>
        </div>
        <div class="search--wrapper">
            <h2 class="search__title">Search Our Media</h2>
            <div class="search__bar">
                <input class="search__bar--input" placeholder="Search For Media By Title" onchange="searchMedia(event)"
                       type="text"></input>
                <div class="search__bar--img" src="" alt="">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </section>

    <section id="results">
        <div class="container">
            <div class="row">
                <div class="filters">
                    <div class="filters__media-type filter__container">
                        <h2 class="filter__header">Show Media Type</h2>
                        <select name="media-filter" id="media-filter" onchange="searchMedia()">
                            <option value="all">All</option>
                            <option value="movie">Movie</option>
                            <option value="series">Series</option>
                            <option value="episode">Episode</option>
                        </select>
                    </div>
                    <div class="filters__year filter__container">
                        <h2 class="filter__header">Show Media Released After Year</h2>
                        <input id="yearFilter" type="number" placeholder="Enter Year" onchange="searchMedia()" />
                    </div>
                </div>
                <h3 class="results__header">Search results:</h3>
                <div class="results__list">

                </div>


                <div class="no-results">
                    <figure class="results__img--wrapper">
                        <img class="results__img" src="./assets/search-img.jpg" alt="">
                    </figure>
                    <h2 class="no-results__title">Adjust the Search Criteria to Find Media</h2>
                    <p class="no-results__sub-title">Please use the search bar and filters above</p>
                </div>

                <div class="loading">
                    <i class="fa-solid fa-spinner fa-5x spinning-effect"></i>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
